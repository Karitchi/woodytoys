version: '2'
services:
# ---
  bind9:
    image: ubuntu/bind9:9.18-22.04_beta
    container_name: bind9
    environment:
      - TZ=Europe/Brussels
      - BIND9_USER=root
    volumes:
      - /home/nicolas/config/bind9/config:/etc/bind
      - /home/nicolas/config/bind9/cache:/var/cache/bind
      - /home/nicolas/config/bind9/records:/var/lib/bind
    networks:
      ipvlan-l3:
        ipv4_address: 10.0.0.2
    restart: unless-stopped
# ---
  www:
    image: httpd:latest
    container_name: www
    networks:
      ipvlan-l3:
        ipv4_address: 10.0.0.3
    volumes:
    - /home/nicolas/config/www/htdocs:/usr/local/apache2/htdocs
    restart: unless-stopped
# ---
  b2b:
    container_name: b2b
    image: php-apache
    depends_on:
    - mysql
    volumes:
    - /home/nicolas/config/b2b/html:/var/www/html/
    ports:
    - 8000:80
    networks:
      ipvlan-l3:
        ipv4_address: 10.0.0.4
    restart: unless-stopped
# ---
  erp:
      container_name: erp
      image: php-apache
      depends_on:
          - mysql
      volumes:
          - /home/nicolas/config/erp/html:/var/www/html/
      ports:
          - 8001:80
      networks:
        ipvlan-l3:
          ipv4_address: 10.0.0.5
      restart: unless-stopped
# ---
  mysql:
      container_name: mysql
      image: mysql
      restart: unless-stopped
      volumes:
        - /home/nicolas/config/mysql:/var/lib/mysql
      environment:
          MYSQL_ROOT_PASSWORD: MYSQL_ROOT_PASSWORD
          MYSQL_DATABASE: MYSQL_DATABASE
          MYSQL_USER: MYSQL_USER
          MYSQL_PASSWORD: MYSQL_PASSWORD
      ports:
          - "9906:3306"
      networks:
        ipvlan-l3:
          ipv4_address: 10.0.0.6
# ---
networks:
  ipvlan-l3:
    name: ipvlan-l3
    driver: ipvlan
    driver_opts:
      parent: ens33
      ipvlan_mode: l3
    ipam:
      config:
        - subnet: 10.0.0.0/24
        - subnet: 10.0.1.0/24
        - subnet: 10.0.2.0/24
        - subnet: 10.0.3.0/24
        - subnet: 10.0.4.0/24
        - subnet: 10.0.5.0/24
        - subnet: 10.0.6.0/24
        - subnet: 10.0.7.0/24
      